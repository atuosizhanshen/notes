<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body onafterprint="afterprint()">
		<div id="printBox"></div>
	</body>
	<script type="text/javascript">
		var message = sessionStorage.getItem('prnhtml')
		var pCon = document.getElementById('printBox');
		pCon.innerHTML = message;
		window.print();
		function afterprint(){
			window.close()
		}
	</script>
</html>
