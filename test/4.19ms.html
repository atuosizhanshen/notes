	let a = '234', b = '189782344423412';
	function find(key, container) { // 手动实现indexOf函数
	    if (typeof key !== typeof container && typeof key !== "string") return -1
	    let store = [];
	    for (let i = 0, label = 0, index, len = container.length; i < len; i++) {
	        if (container[i] === key[label]) {
	            index = i
	            label++
	        } else {
	            index = -1
	            label = 0
	        }
	        if (label === key.length && container[i] === key[label - 1]) {
	            store.push(index - key.length + 1)
	        }
	    }
	    return store.length ? store[0] : -1
	}
	console.assert(find(a, b) !== b.indexOf(a), '成功实现find函数')

	// 判断字符串str是否可以由其由part1和part2组合而成，组合的规则1).str中的每个字母要么来自part1，要么来自part2;2).part1和part2中字母的顺序与str中字母的顺序相同
	// 例如：str = codewars
	// part1 = cdw
	// part2 = oears
	// isMerge('codewars','cdw','oears') ===> true
	function isMerge(result, part1, part2) {
	    const arr1 = part1.split('');
	    const arr2 = part2.split('');
	    const resultarr = result.split('')
	    let isExist = true;
	    while (resultarr.length > 0 && isExist) {
	        const s = resultarr.shift();
	        if (s === arr1[0]) {
	            arr1.shift();
	        } else if (s === arr2[0]) {
	            arr2.shift();
	        } else {
	            isExist = false;
	        }
	    }
	    return isExist
	}
	console.log(isMerge('abbc','ac','bb'))
	
</script>
