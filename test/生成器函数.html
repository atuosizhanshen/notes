<script>
    
function *enumerable(msg){
    console.log(msg)
    var msg1 = yield msg + ' after '
    console.log(msg1)
    var msg2 = yield msg1 + ' after'
    try{
    var msg3 = yield msg2 + 'after'
    console.log('ok')
    }
    catch(e){
    console.log(e)
    }
    console.log(msg2 + ' over')
}

// 初始化迭代器
var enumerator = enumerable('hello')
    console.log(enumerator.next())
    
var ret = enumerator.next('game')
    console.log(enumerator.next())
dddd
    console.log(Object.prototype.toString.call(enumerable))

    function *gen(){
        yield 10;
        x=yield 'foo';
        yield x;
    }
    var gen_obj=gen();
console.log(gen_obj.next());// 执行 yield 10，返回 10
console.log(gen_obj.next());// 执行 yield 'foo'，返回 'foo'
console.log(gen_obj.next(100));// 将 100 赋给上一条 yield 'foo' 的左值，即执行 x=100，返回 100
console.log(gen_obj.next());// 执行完毕，value 为 undefined，done 为 true
</script>
