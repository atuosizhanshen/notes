function getName(data){
    let result = []
    data.forEach(item => {
        const map = (data) => {
            result.push(data.name)
            data.children && data.children.map(child => map(child)) 
        }
        map(item)
    });
    return result
}

function getName2(data){
    let result = [];
    let queue = data;
    while( queue.length>0 ){
        [...queue].forEach(child => {
            result.push(child.name)
            queue.shift()
            child.children && child.children.forEach(item => {
                queue.push(item)
            })
        })
    }
    return result
}

function insertSort(arr) {
    var len = arr.length;
    var temp;
    for (var i = 1;i < len;i++){
        temp = arr[i]
        for (var j = i;j > 0 && temp < arr[j-1];j--){
            // 当前值和之前的每个值进行比较，发现有比当前值小的值就进行重新赋值
            arr[j] = arr[j-1];
        }
        arr[j] = temp;
    }
    return arr;
}
