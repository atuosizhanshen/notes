<script>
    let arrData = [10,20,30,18,19,9,1,3,24,1,2412,2,1,4,5,6,6,2,1,1,3,5,21];
    let aaa = [].concat(arrData)
    function arrsort(arr){
        let maxArr = []
        for(let i=0; i<arr.length; i++){
            let num = arr[i]
            if(!maxArr.length){
                maxArr.push(num)
            }else{
                let len = maxArr.length;
                for(let j=0; j<len; j++){
                    if(num < maxArr[j]){
                        maxArr.splice(j,0,num)
                        break
                    }else{
                        if(j === len-1){
                            maxArr.push(num)
                        }
                        
                    }
                }
            }
        }
        return maxArr
    }
    console.log(arrsort(aaa))
    console.log(arrsort(aaa)[aaa.length-2])

    function Stack() {
        this.dataStore = [];
        //数组的元素个数
        this.top = 0;
    }

    Stack.prototype = {
        pop: function() {
            //出栈时，主要使用前减运算，返回栈顶元素，元素个数减一
            return this.dataStore[--this.top];
        },
        push: function(elem) {
            //入栈时，使用后加运算符，先在栈顶添加元素，元素个数加一
            this.dataStore[this.top++] = elem;
        },
        peek: function() {
            return this.dataStore[this.top - 1];
        },
        clear: function() {
            //当清空栈时，访问栈顶的结果为undefined
            this.top = 0;
        },
        length: function() {
            return this.top;
        }
    }
    var stack = new Stack();
    stack.push('liang0')
    stack.push("liang1");
    stack.push("liang2");
    console.log(stack.peek());
    console.log(stack.pop());
    console.log(stack.peek());

</script>
