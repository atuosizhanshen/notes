<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <audio id="ad" controls src="asset/123.wav"></audio>
    <button id="btn" onclick="autoplay()">播放</button>
</body>
</html>
<script>
 var music = document.getElementById("ad");//获取ID     
    var audio = music.play()
    console.log(audio)
    audio.then(()=>{
        console.log('可以自动播放')
    }).catch((err)=>{
        console.log(err)
        console.log('不可以自动播放')
        music.muted = true;
        music.play()
    })

    var btn = document.getElementById('btn');
    
    setTimeout(function(){
        btn.click()
    },2000)
    
    function autoplay(){
        music.play()
    }

    function toggleSound() {
            var music = document.getElementById("ad");//获取ID  
                console.log(music);
                console.log(music.paused);
            if (music.paused) { //判读是否播放  
                music.paused=false;
                music.play(); //没有就播放 
            }  
            
        }

</script>
