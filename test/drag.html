<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>RunJS</title>
	</head>
	<style type="text/css">
	*{margin: 0; padding: 0;}
	.box{position: relative;width: 500px; height: 400px; border: 1px solid #000000; margin: 0 auto;box-sizing: border-box; background:#fff;}
	#drag{position: absolute; left: 0; width: 100px;height: 100px;background: #f66;z-index:2;}
	#boxb{
		width: 200px;
		height: 200px;
		border: 1px solid #000;
		box-sizing: border-box;
		position: absolute;
		right: 40px;
		top: 50px;
	}
	</style>
	<body>
		<div class="box">
			<div id="drag"></div>
			<div id="boxb"></div>
		</div>
	</body>
	<script src="js/drag.js"></script>
</html>
