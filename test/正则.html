Array.prototype.quchong = function(){
	var res = [], json ={};
	for(var i=0; i<this.length; i++){
		if(!json[this[i]]){
			res.push(this[i])
			json[this[i]] = 1;
		}
	}
	return res
}

let str = "abcabcabcbbccccc";
let num = 0;
let char = '';

 // 使其按照一定的次序排列
str = str.split('').sort().join('');
// "aaabbbbbcccccccc"

//正则表达式中的小括号"()"。是代表分组的意思。 如果再其后面出现\1则是代表与第一个小括号中要匹配的内容相同。
//注意：\1必须与小括号配合使用
let re = /(\w)\1+/g;
let matcharr = str.match(re)
console.log(matcharr)
str.replace(re,($0,$1) => {
	console.log($0)
	console.log($1)
    if(num < $0.length){
        num = $0.length;
        char = $1;        
    }
});
console.log(`字符最多的是${char}，出现了${num}次`);
function ReplaceFirstUper(str)  
{     
    str = str.toLowerCase();     
    return str.replace(/\b(\w)|\s(\w)/g, function(m){
        return m.toUpperCase();
    });    
}

console.log(ReplaceFirstUper('i have a pen, i have an apple!'));
var sss = '/sfd/abc/trew/13245'
function findit(str,char,num){
	var x = str.indexOf(char);
	if(num!==0){
		num--
	}else{
		return x;
	}
	for(var i=0; i<num ; i++){
		x = str.indexOf(char,x+1)
	}
	return x
}
console.log(findit(sss,'/',2)) // 找到第二个‘/’出现的位置
var route = sss.substring(findit(sss,'/',2)+1,findit(sss,'/',3))
console.log(route) // abc
