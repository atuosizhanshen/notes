	<script>
		var arr=[]
		Array.apply(null,{length:5}).map(function(item,index){

			console.log(index)
			arr.push(index)
		})
		console.log(arr)
		// 关于prototype
		function Test(name){
			this.name = name
		}
		Test.prototype.aaa = 'aaa'
		Test.prototype.bbb = 'bbb'
		var test = new Test('战三')

		console.log(test.__proto__)
		console.log(test)
